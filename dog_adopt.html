<!DOCTYPE html>
<html>
    <head>
        <title>dog adoption application</title>
    </head>
    <body>
        <form>
            <input type="text" id="name" placeholder="name"><br>
            <input type="text" id="phone" placeholder="Phone Number"><br>
            <input type="text" id="address" placeholder="Address"><br>
            <input type="checkbox" id="checkbox" value="dog">
            <label for="checkbox">Have you ever lived with a Dog before? </label><br>
            <label for="dog">Please select your preferred breeds</label>
            <br>
            <select name="breed" id="multiSelect">
            <option id="pamerian" value="pamerian">pamerian</option>
            <option id="golden retreiver" value="golden retreiver">Golden retreiver</option>
            <option id="pitbull" value="Pitbull">Pitbull</option>

            </select>
            <br>
            <input type="submit" id="submit" value="Submit">
        </form>
    </body>
</html>
